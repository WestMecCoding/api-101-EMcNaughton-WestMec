<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Number of car crashes in Catalonia from 2000 to 2011</h1>
    <canvas id="myChart"></canvas>
    <script>
      window.addEventListener("load", fetchData);
      function fetchData() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/csv-data", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            let data = xhr.responseText;
            const globalTemps = processData(data);
            renderChart(globalTemps);
            // console.log(globalTemps);
          } else {
            console.log("Error", xhr.statusText);
          }
        };
        xhr.send();
      }
      function processData(data) {
        const years = [];
        const temps = [];
        rows = data.split("\n").slice(1);
        rows.map((row) => {
          const cols = row.split(",");
          years.push(cols[0]);
          temps.push(14 + parseFloat(cols[1]));
        });
        return { years, temps };
      }
      function renderChart(data) {
        console.log("Hello from renderChart", data);
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.years,
            datasets: [
              {
                label: "Number of car crashes",
                data: data.temps,
                fill: false,
                borderColor: 'rgba(255, 199, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)'
              },
            ],
          },
          options: {
          },
        });
      }
    </script>
  </body>
</html>
